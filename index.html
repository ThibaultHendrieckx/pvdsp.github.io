  <div class="graphs">
    <div id="graph1">
      <canvas id="languageSkills" width="250" height="230"></canvas>
    </div>
    <div id="graph2">
      <canvas id="programmingSkills" width="260" height="238"></canvas>
    </div>
    <div id="graph3">
      <canvas id="interests" width="260" height="260"></canvas>
    </div>
  </div>

    <script>
      Chart.defaults.global.responsive = false;
      Chart.defaults.global.defaultFontColor = '#E05038';
      Chart.defaults.bar.scaleBeginAtZero = true;

      var bar = document.getElementById("languageSkills").getContext("2d");
      var languageData = {
        labels: ["Dutch", "English", "French", "Spanish"],
        datasets : [
          {
            label: "Spoken Languages",
            fillColor : "#E05038",
            data : [10, 9, 6, 6]
          }
        ]
      };

      new Chart(bar, {
        type: 'bar',
        data: languageData,
        options: {
          scales: {
            yAxes: [{
                  ticks: {
                      max: 10,
                      min: 0,
                      stepSize: 5
                    }
                  }]
                }
            }
      });
    </script>

    <script>
      var bar = document.getElementById("programmingSkills").getContext("2d");
      var languageData = {
        labels: ["Racket", "JavaScript", "HTML/CSS"],
        datasets : [
          {
            label: "Programming Languages",
            fillColor : "#E05038",
            data : [9, 7, 7]
          }
        ]

      new Chart(bar, {
        type: 'bar',
        data: languageData,

    </script>
    <script>
      var bar = document.getElementById("interests").getContext("2d");
      var interestsData = {
        labels: ["Programming", "Technology", "Design", "Film"],
        datasets : [
